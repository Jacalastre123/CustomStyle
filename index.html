<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=

    <style>
 body {
     font-family: inter;
    display: grid;
     justify-content: center;
    
     background-color: rgb(20, 150, 210);
     
     
 }

card {
    border: 2px solid grey;
    background-color: rgba(200,200,200,0.3);
    display: block;
    margin: 5px;
    cursor: pointer;
}

#container {
    background-color: rgba(200,200,200,0.5);
        width: 90vw;
    height: 75vh;
    border-radius: 5px;
}
textarea {
    width: 100%;
}

.roundBox {
    background-color: lime;
    
    padding: 4.5px;
    position: relative;
    top: -60px;
}
.roundBox {
    background-color: cyan;
    
    padding: 4.5px;
    position: relative;
    top: -60px;
}

    example {
  display: block;
   
    height: 50%
 }

dialog {
    border-radius: 10px;
    padding: 5px;
    
}
        
    </style>
</head>
<body>
<h1>Custom Styler</h1>
<h4>The way to get predefined custom styles and the code!</h4>

<div id="container">
<card onclick="funct(this)" id="roundCor">
        <h3>Rounded Boxes</h3>

    </card>

    <card onclick="funct(this)" id="roundCor">
        <h3>Movable Character</h3>

    </card>

    <card onclick="funct(this)" id="roundCor">
        <h3>Confirms and Alerts (Normal and popup)</h3>

    </card>

    <card onclick="funct(this)" id="roundCor">
        <h3>Speaking tags</h3>

    </card>

     <card onclick="funct(this)" id="roundCor">
        <h3>.wtd Support</h3>

    </card>

   
</div>
    <dialog id="dial">
        <h3>Your Link:</h3>
        <textarea readonly id="linkShow"></textarea>
        <br>
            <p id="codeable"></p>
    <br>
        <button id="linker">Open Link</button>
        <button onclick="navigator.clipboard.writeText(linkShow.value)">Copy</button>
        <button onclick="dial.close()">Close</button>
    </dialog>
    
    <script>
       const dial = document.getElementById("dial")
        const linkShow = dial.querySelector("#linkShow")
        const codeable = dial.querySelector("#codeable")
        const linker = dial.querySelector("#linker")
        
    function funct(button) {
        const head3 = button.querySelector("h3")
        if (head3.innerText === "Rounded Boxes") {
            dial.showModal()
            linkShow.value = "<script type='module' src='https://jacalastre123.github.io/CustomStyle/RoundedBox.js'></scrip" + "t>"
            codeable.innerText = "To use rounded boxes like a div, <box-color></box-color>, to add more padding, put <box-color-high></box-color-high>. Paste the script in the bottom of the <body>."
            linker.onclick = function() {
                window.open("https://jacalastre123.github.io/CustomStyle/RoundedBox.js")
                
            }
        }

        if (head3.innerText === "Movable Character") {
            dial.showModal()
            linkShow.value = "<script type='module' src='https://jacalastre123.github.io/CustomStyle/character.js'></scrip" + "t>"
            codeable.innerText = "These are preset characters. you use <player></player> for the player, <player-arrow> for arrow keys and <enemy></enemy> to chase the player, this is a toolbox for the basics of movement and more, use src to  put images."
            linker.onclick = function() {
                window.open("https://jacalastre123.github.io/CustomStyle/character.js")
                
            }
        }

         if (head3.innerText === "Confirms and Alerts (Normal and popup)") {
            dial.showModal()
            linkShow.value = "<script type='module' src='https://jacalastre123.github.io/CustomStyle/alert.js'></scrip" + "t>"
            codeable.innerText = "This is to simplify javascript alert and confirm with <alert> and <confirm-variableName>, there are also dialog options with <alert-dialog> and <confirm-variableName-dialog>, don't forget about the closing tag!"
            linker.onclick = function() {
                window.open("https://jacalastre123.github.io/CustomStyle/alert.js")
                
            }}

              if (head3.innerText === "Speaking tags") {
            dial.showModal()
            linkShow.value = "<script type='module' src='https://jacalastre123.github.io/CustomStyle/speak.js'></scrip" + "t>"
            codeable.innerText = "This tag is an easy way to do text to speech, there are three attributes, data-pitch='string' for pitch (0+), data-vol='string' is for volume 0-1 and data-language='string' for the language, en-uk, en-us and more."
            linker.onclick = function() {
                window.open("https://jacalastre123.github.io/CustomStyle/speak.js")
                
            }
        }

            if (head3.innerText === ".wtd Support") {
            dial.showModal()
            linkShow.value = "<script type='module' src='https://jacalastre123.github.io/CustomStyle/calc.js'></scrip" + "t>"
            codeable.innerText = "This enables you to translate files to a .wtd format which is my own little language, you will need to call the loader('file path or link') function and a div or body called container. "
            linker.onclick = function() {
                window.open("https://jacalastre123.github.io/CustomStyle/calc.js")
                
            }
        }
    }

    </script>
</body>
</html>
