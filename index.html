<!DOCTYPE html>
<html lang="en">
<head>
    
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <style>
 body {
     font-family: Arimo;
    display: grid;
     justify-content: center;
    
     background-color: rgb(20, 150, 210);
     
     
 }

card {
    border: 2px solid grey;
    background-color: background-color: rgba(200,200,200,0.3);
    display: block;
    margin: 5px;

}

#container {
    background-color: rgba(200,200,200,0.5);
        width: 90vw;
    height: 75vh;
    border-radius: 5px;
}
textarea {
    width: 80%;
}
    </style>
</head>
<body>
<h1>Custom Styler</h1>
<h4>The way to get predefined custom styles and related tutorials!</h4>

<div id="container">
<card onclick="funct(this)" id="roundCor">
        <h3>Rounded Boxes</h3>
    </card>
</div>
    <dialog id="dial">
        <h3>Your Link:</h3>
        <textarea readonly id="linkShow"></textarea>
        <br>
            <p id="codeable"></p>
    <br>
        <button id="linker">Open Link</button>
        <button onclick="navigator.clipboard = linkShow.textContent">Copy</button>
        <button onclick="dial.close()">Close</button>
    </dialog>
    
    <script>
       const dial = document.getElementById("dial")
        const linkShow = dial.querySelector("#linkShow")
        const codeable = dial.querySelector("#codeable")
        const linker = dial.querySelector("#linker")
        
    function funct(button) {
        const head3 = button.querySelector("h3")
        if (head3.innerText === "Rounded Boxes") {
            dial.showModal()
            linkShow.value = `<script href='https://jacalastre123.github.io/CustomStyle/RoundedBox.js'>`
            codeable.innerText = "To use rounded boxes like a div, <box-color></box-color>, to add more padding, put <box-color-high></box-color-high>. Paste the script in the bottom of the <body>."
            linker.onclick = function() {
                window.open("https://jacalastre123.github.io/CustomStyle/RoundedBox.js")
                
            }
        }
    }

    </script>
</body>
</html>
